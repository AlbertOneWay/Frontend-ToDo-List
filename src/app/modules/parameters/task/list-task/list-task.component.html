<main class="login-main w-100 py-5 d-flex justify-content-center align-items-center">
    <div class="container h-100">
        <a routerLink="/parameters/create-task" id="btn-created" class="btn btn-lg btn-success text-dark ">Nueva Tarea
            <fa-icon class="pt-2 ms-2 text-dark" [icon]="faPlus"></fa-icon>
          </a>
      <div class="row d-flex justify-content-center align-items-center h-100">
        
            <div class="table-responsive mt-3"> 
                <h4 class="text-light">Pendientes</h4>
                    <table style="background-color: white;" class="table ">
                        <thead class="text-white h5">
                        <tr>
                            <th scope="col"></th>
                            <th scope="col">#</th>
                            <th scope="col">Titulo</th>
                            <th scope="col">Descripción</th>
                            <th scope="col">Creador</th>
                            <th scope="col">Estado</th>
                            <th scope="col"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let r of recordList | filterestado: false | paginate: {id: 'pagination1', itemsPerPage: pageSize, currentPage: p, totalItems: total }">
                            <td class="checkbox radio-sm">
                                <input class="checkbox" type="checkbox" (click)="registerRecord(r.id, r.titulo, r.descripcion, r.creador)">
                            </td>
                            <td>
                                {{r.id}}
                            </td>
                            <td>
                                {{r.titulo}}
                            </td>
                            <td>
                                {{r.descripcion}}
                            </td>
                            <td>
                                {{r.creador}}
                            </td>
                            <td>
                                {{r.estado | getEstado }}
                            </td>
                            <td class="pt-2">
                                <a routerLink="/parameters/edition-task/{{r.id}}" class="btn btn-primary me-2"><fa-icon class="text-white" [icon]="faEdit"></fa-icon></a>
                                <a (click)="removeRecord(r.id)" class="btn btn-danger"><fa-icon class=" text-white" [icon]="faTrash"></fa-icon></a>
                              </td>
                        </tr>
                        <tr>
                            <td colspan="3">
                              <pagination-controls id="pagination1" (pageChange)="p = $event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
                            </td>
                        </tr>
                        </tbody>
                    </table>
            </div>
        </div>

        

        <div class="row d-flex justify-content-center align-items-center h-100">
            <div id="completadas" class="table-responsive mt-2"> 
                <h4 class="text-light">Completadas</h4>
                <table style="background-color: white;" class="table ">
                    <thead class="h5">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Titulo</th>
                        <th scope="col">Descripción</th>
                        <th scope="col">Creador</th>
                        <th scope="col">Estado</th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let r of recordList | filterestado: true | paginate: {id: 'pagination2', itemsPerPage: pageSize2, currentPage: p2, totalItems: total2 }">
                        <td>
                            {{r.id}}
                        </td>
                        <td>
                            {{r.titulo}}
                        </td>
                        <td>
                            {{r.descripcion}}
                        </td>
                        <td>
                            {{r.creador}}
                        </td>
                        <td>
                            {{r.estado | getEstado }}
                        </td>
                        <td class="pt-2">
                            <a routerLink="/parameters/edition-task/{{r.id}}" class="btn btn-primary me-2"><fa-icon class="text-white" [icon]="faEdit"></fa-icon></a>
                            <a (click)="removeRecord(r.id)" class="btn btn-danger"><fa-icon class=" text-white" [icon]="faTrash"></fa-icon></a>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3">
                          <pagination-controls id="pagination2" (pageChange)="p2 = $event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
